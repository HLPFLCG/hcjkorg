<head>

    <meta charset="UTF-8">

    <title>404 - Page Not Found | HCJK Photography</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/color-palette.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: var(--color-beige, #F5F5DC);
            color: var(--color-black, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--color-merlot, #722F37);
            line-height: 1;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: var(--color-merlot, #722F37);
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: var(--color-merlot, #722F37);
            color: var(--color-beige, #F5F5DC);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-home:hover {
            background: #5a2329;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.3);
        }

        .btn-secondary {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--color-merlot, #722F37);
            text-decoration: none;
            border: 2px solid var(--color-merlot, #722F37);
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-secondary:hover {
            background: var(--color-merlot, #722F37);
            color: var(--color-beige, #F5F5DC);
        }

        .links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }

        .links h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--color-merlot, #722F37);
        }

        .links ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            color: var(--color-merlot, #722F37);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #5a2329;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .btn-home,
            .btn-secondary {
                display: block;
                margin: 10px 0;
            }

            .links ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T3NKKV8P"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>
            Oops! The page you're looking for seems to have wandered off. 
            It might have been moved, deleted, or perhaps it never existed.
        </p>
        
        <div>
            <a href="/" class="btn-home">Return Home</a>
            <a href="javascript:history.back()" class="btn-secondary">Go Back</a>
        </div>

        <div class="links">
            <h2>Quick Links</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/portfolio.html">Portfolio</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/booking.html">Book a Session</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Track 404 errors in GTM
        if (window.dataLayer) {
            window.dataLayer.push({
                'event': '404_error',
                'page_path': window.location.pathname,
                'referrer': document.referrer
            });
        }
    </script>
</body>
</html>
