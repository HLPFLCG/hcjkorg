    <style>
        .error-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-beige) 0%, #e8e8d0 100%);
            padding: var(--spacing-2xl);
        }
        
        .error-content {
            max-width: 700px;
            text-align: center;
            background: var(--color-white);
            padding: var(--spacing-3xl);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
        }
        
        .error-code {
            font-size: clamp(80px, 15vw, 150px);
            font-weight: var(--font-weight-bold);
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: var(--spacing-lg);
            font-family: var(--font-primary);
        }
        
        .error-title {
            font-size: var(--font-size-3xl);
            color: var(--color-secondary);
            margin-bottom: var(--spacing-md);
            font-family: var(--font-primary);
        }
        
        .error-description {
            font-size: var(--font-size-lg);
            color: var(--color-primary);
            line-height: var(--line-height-relaxed);
            margin-bottom: var(--spacing-2xl);
        }
        
        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--spacing-2xl);
        }
        
        .error-links {
            padding-top: var(--spacing-2xl);
            border-top: 1px solid var(--color-light-gray);
        }
        
        .error-links h2 {
            font-size: var(--font-size-xl);
            color: var(--color-secondary);
            margin-bottom: var(--spacing-md);
            font-family: var(--font-primary);
        }
        
        .error-links ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-lg);
        }
        
        .error-links a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: var(--transition-colors);
        }
        
        .error-links a:hover {
            color: var(--color-accent);
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
    <link rel="stylesheet" href="assets/css/loading-screen.css">

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <img src="assets/images/logo/logo.png" alt="HCJK Collection" class="loading-logo">

    </div>

                <div class="error-code">404</div>
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-description">
                    Oops! The page you're looking for seems to have wandered off into the creative ether. 
                    It might have been moved, deleted, or perhaps it never existed.
                </p>
                
                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary">Return Home</a>
                    <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
                </div>

                <div class="error-links">
                    <h2>Quick Links</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="booking.html">Book a Session</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script>

            window.dataLayer.push({
                'event': '404_error',
                'page_path': window.location.pathname,
                'referrer': document.referrer
            });
        }
    </script>
    <script src="assets/js/loading-screen.js"></script>
